<!DOCTYPE HTML>
<html lang="pt-br">
	<header>
		<meta charset="utf-8">
		<title>Aula 1</title>
		<script type="text/javascript">
		 	
		 	if(2 == "2")//Igual
		 	{
		 		document.write("Verdadeiro se 2 == '2' <br> ");
		 	}
		 	else 
		 	{
		 		document.write("Falso se 2 == '2' <br>");
		 	}
		 	if(2 === "2")//Identico
		 	{
		 		document.write("Verdadeiro se 2 === '2' <br>");
		 	}
		 	else 
		 	{
		 		document.write("Falso se 2 === '2' <br>");
		 	}
		 	if(2 != "2")//Diferente
		 	{
		 		document.write("Verdadeiro se 2 != '2' <br>");
		 	}
		 	else 
		 	{
		 		document.write("Falso 2 != '2' <br>");
		 	}
		 	if(2 !== "2")//Diferente e não identico
		 	{
		 		document.write("Verdadeiro 2 !== '2' <br>");
		 	}
		 	else 
		 	{
		 		document.write("Falso 2 !== '2' <br>");
		 	}
		 	if(2 > "2")//Maior 
		 	{
		 		document.write("Verdadeiro 2 > '2' <br>");
		 	}
		 	else 
		 	{
		 		document.write("Falso 2 > '2' <br>");
		 	}
		 	if(2 < "2")//Menor 
		 	{
		 		document.write("Verdadeiro 2 < '2' <br>");
		 	}
		 	else 
		 	{
		 		document.write("Falso 2 < '2' <br>");
		 	}
		 	if(2 >= "2")//Maior igual
		 	{
		 		document.write("Verdadeiro 2 >= '2' <br>");
		 	}
		 	else 
		 	{
		 		document.write("Falso 2 >= '2' <br>");
		 	}
		 	if(2 <= "2")//Menor igual
		 	{
		 		document.write("Verdadeiro 2 <= '2' <br>");
		 	}
		 	else 
		 	{
		 		document.write("Falso 2 <= '2' <br>");
		 	}
		 	if(2 <= "2" && 2 >= 5)//Menor igual e 2 >= 5
		 	{
		 		document.write("Verdadeiro 2 <= '2' &&  2 >= 5 <br>");
		 	}
		 	else 
		 	{
		 		document.write("Falso 2 <= '2' && 2 >= 5 <br>");
		 	}
		 	if(2 <= "2" || 2 >= 5)//Menor igual OU 2 >= 5
		 	{
		 		document.write("Verdadeiro 2 <= '2' ||  2 >= 5 <br>");
		 	}
		 	else 
		 	{
		 		document.write("Falso 2 <= '2' || 2 >= 5 <br>");
		 	}
		 	if(2 <= "2" || 2 >= 5 && 3<2)//Menor igual OU 2 >= 5
		 	{
		 		document.write("Verdadeiro 2 <= '2' ||  2 >= 5 && 3<2 " + "<br>");
		 	}
		 	else 
		 	{
		 		document.write("Falso se 2 <= '2' ||  2 >= 5 && 3<2  <br>");
		 	}

		</script><!--Tudo que estive escrito aqui vai ser lido pelo browser sobre JS-->
		<!--É importante utilizar o JS antes do body executar o JS antes de carregar os dados de html e css-->
	</header>
	<body>
		
	</body>
</html>
