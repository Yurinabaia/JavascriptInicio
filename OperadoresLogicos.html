<!DOCTYPE HTML>
<html lang="pt-br">
	<header>
		<meta charset="utf-8">
		<title>Aula 1</title>
		<script type="text/javascript">
			var valor1 = 1;
			var valor2  = 2;
			var soma = valor1 + valor2;
			var mult = valor1 * valor2;
			var sub = valor1 - valor2;
			var div = valor1 / valor2;
			var Modulo = valor1 % valor2;
			var valorUsuario = prompt("Digite um valor");

			document.write("Soma de "+ valor1 + " + " +  valor2 +  " = " +  soma + "<br>");
			document.write("Multiplicação de " + valor1 +" x " + valor2 + " = " + mult + "<br>");
			document.write("Subtração de "+ valor1 + " - " + valor2 + " = "  + sub + "<br>");
			document.write("Divisão de " + valor1 + " / " + valor2 + " = " + div + "<br>");
			document.write("Modulo de " + valor1 + "%" + valor2 + " = " + Modulo + "<br>");
		 document.write("Incremento do valorUsuario" + valorUsuario + "++ =" + (++valorUsuario) + "<br>");
		 	document.write("Decremento do valorUsuario" + valorUsuario + "-- =" + (--valorUsuario));
		//	document.write("Modulo de " + valor1 + "%" + valor2 + " = " + Modulo);

		</script><!--Tudo que estive escrito aqui vai ser lido pelo browser sobre JS-->
		<!--É importante utilizar o JS antes do body executar o JS antes de carregar os dados de html e css-->
	</header>

</html>
